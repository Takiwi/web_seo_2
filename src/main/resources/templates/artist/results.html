<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body>
    <section layout:fragment="content">
      <!-- Artist Results -->
      <div th:if="${artistList != null}" class="mt-5">
        <h3 class="mb-4">Artists Found</h3>
        <div class="row">
          <div th:each="artist : ${artistList}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
              <a
                class="card-body text-decoration-none"
                th:href="@{'/artist/details/' + ${artist.slug}}"
              >
                <div>
                  <img
                    th:if="${artist.image != null and artist.image != ''}"
                    th:src="@{'/image/artist/' + ${artist.id} + '/' + ${artist.image}}"
                    th:alt="${'Photo of ' + artist.name}"
                    class="img-fluid mb-3 rounded"
                    onerror="this.src='/images/default-image.jpg'"
                  />
                  <img
                    th:if="${artist.image == null or artist.image == ''}"
                    src="/images/default-image.jpg"
                    alt="Default Image"
                    class="img-fluid mb-3 rounded"
                  />
                </div>
                <h5
                  class="card-title text-primary fw-bold"
                  th:text="${artist.name}"
                ></h5>
                <p
                  class="card-text text-muted"
                  th:text="${artist.stageName}"
                ></p>
                <p class="small">
                  <strong>Gender:</strong>
                  <span th:text="${artist.gender}"></span>
                </p>
                <p class="small">
                  <strong>Country:</strong>
                  <span th:text="${artist.country.name}"></span>
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- No Results Message -->
      <div
        th:if="${artistList == null or artistList.size() == 0}"
        class="alert alert-info mt-4"
        role="alert"
      >
        No artists found matching your search criteria.
      </div>
    </section>
  </body>
</html>
