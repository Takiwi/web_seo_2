<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Song</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-main">
        <div class="section-header">
          <h1>ðŸŽµ Add New Song</h1>
          <p>Create a new song entry</p>
        </div>

        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold">
              Song Information
            </div>
            <div class="card-body">
              <form
                th:action="@{/song/add}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="title" class="form-label fw-bold"
                    >Song Title *</label
                  >
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    placeholder="Enter song title"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label fw-bold"
                    >Artist Name *</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      id="name"
                      name="artistName"
                      class="form-control"
                      placeholder="Enter artist name"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="addNameField"
                    >
                      âž• Add More
                    </button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="genre" class="form-label fw-bold"
                      >Genre *</label
                    >
                    <select
                      name="genre"
                      id="genre"
                      class="form-select"
                      required
                    >
                      <option value="">-- Select Genre --</option>
                      <option
                        th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}"
                      ></option>
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="country" class="form-label fw-bold"
                      >Country *</label
                    >
                    <select
                      name="country"
                      id="country"
                      class="form-select"
                      required
                    >
                      <option value="">-- Select Country --</option>
                      <option
                        th:each="country : ${countries}"
                        th:value="${country.id}"
                        th:text="${country.name}"
                      ></option>
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="releaseDate" class="form-label fw-bold"
                    >Release Date</label
                  >
                  <input
                    type="date"
                    id="releaseDate"
                    name="releaseDate"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="lyrics" class="form-label fw-bold">Lyrics</label>
                  <textarea
                    name="lyrics"
                    id="lyrics"
                    class="form-control"
                    rows="6"
                    placeholder="Enter song lyrics..."
                  ></textarea>
                </div>

                <div class="mb-4">
                  <label for="image" class="form-label fw-bold"
                    >Song Image</label
                  >
                  <input
                    type="file"
                    id="image"
                    name="image"
                    class="form-control"
                    accept="image/*"
                  />
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-success btn-lg">
                    âœ… Add Song
                  </button>
                  <a href="/admin" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script th:src="@{/js/addInputField.js}"></script>
  </body>
</html>
