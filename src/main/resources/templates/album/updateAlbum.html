<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Album</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-main">
        <div class="section-header">
          <h1>üìÄ Update Album</h1>
          <p>Edit album information</p>
        </div>

        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-warning text-dark fw-bold">
              Update Album
            </div>
            <div class="card-body">
              <form
                th:action="@{/album/update/{id}(id=${album.id})}"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="mb-3">
                  <label for="title" class="form-label fw-bold"
                    >Album Title *</label
                  >
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    th:value="${album.title}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="artist" class="form-label fw-bold"
                    >Artist *</label
                  >
                  <select
                    id="artist"
                    name="artist"
                    class="form-select"
                    required
                  >
                    <option value="">-- Select Artist --</option>
                    <option
                      th:each="artist : ${artists}"
                      th:value="${artist.id}"
                      th:text="${artist.name}"
                      th:selected="${album.artist != null && album.artist.id == artist.id}"
                    ></option>
                  </select>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="releaseDate" class="form-label fw-bold"
                      >Release Date</label
                    >
                    <input
                      type="date"
                      id="releaseDate"
                      name="releaseDate"
                      class="form-control"
                      th:value="${album.releaseDate != null? album.releaseDate : ''}"
                    />
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="label" class="form-label fw-bold">Label</label>
                    <input
                      type="text"
                      id="label"
                      name="label"
                      class="form-control"
                      th:value="${album.label}"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label fw-bold\"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    id="description"
                    class="form-control"
                    rows="5"
                    th:text="${album.description}"
                  ></textarea>
                </div>

                <div class="mb-4">
                  <label for="image" class="form-label fw-bold"
                    >Album Cover</label
                  >
                  <div class="mb-2">
                    <img
                      th:src="${imageUrl}"
                      alt="Album image"
                      width="150"
                      class="rounded img-thumbnail"
                    />
                  </div>
                  <input
                    type="file"
                    id="image"
                    name="image"
                    class="form-control"
                    accept="image/*"
                  />
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-warning btn-lg">
                    ‚úèÔ∏è Update Album
                  </button>
                  <a href="/admin/albums" class="btn btn-secondary btn-lg"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
