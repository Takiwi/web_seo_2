<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Artists - Admin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-lg mt-4">
        <!-- Header -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h1 class="mb-1">üé§ Manage Artists</h1>
                    <p class="text-muted">
                      Total: <span th:text="${totalItems}"></span> artists
                    </p>
                  </div>
                  <a href="/artist/add" class="btn btn-primary btn-lg">
                    ‚ûï Add New Artist
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Success Message -->
        <div
          th:if="${successMessage}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
          <strong>‚úÖ Success!</strong>
          <span th:text="${successMessage.message}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Sort & Filter Bar -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card border-0 bg-light p-3">
              <form method="get" th:action="@{/admin/artists}" class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Sort By</label>
                  <select name="sortBy" class="form-select">
                    <option value="name" th:selected="${sortBy == 'name'}">
                      Name
                    </option>
                    <option
                      value="stageName"
                      th:selected="${sortBy == 'stageName'}"
                    >
                      Stage Name
                    </option>
                    <option
                      value="createdAt"
                      th:selected="${sortBy == 'createdAt'}"
                    >
                      Date Created
                    </option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Order</label>
                  <select name="sortOrder" class="form-select">
                    <option value="asc" th:selected="${sortOrder == 'asc'}">
                      Ascending
                    </option>
                    <option value="desc" th:selected="${sortOrder == 'desc'}">
                      Descending
                    </option>
                  </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-outline-primary w-100">
                    üîç Apply Filter
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Artists Grid -->
        <div th:if="${artists.size() > 0}" class="row">
          <div th:each="artist : ${artists}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-0 hover-shadow">
              <div class="card-body">
                <h5
                  class="card-title text-primary fw-bold"
                  th:text="${artist.name}"
                ></h5>
                <p
                  class="card-text text-muted small"
                  th:text="${artist.stageName} ?: 'No stage name'"
                ></p>

                <p
                  class="small text-truncate text-secondary"
                  th:text="${artist.bio} ?: 'No bio available'"
                ></p>

                <div class="mb-2">
                  <small class="badge bg-info">
                    <span th:text="${artist.type.name} ?: 'No Type'"></span>
                  </small>
                  <small class="badge bg-secondary" th:if="${artist.country}">
                    <span th:text="${artist.country.name}"></span>
                  </small>
                </div>

                <div class="item-actions mt-3 d-flex gap-2">
                  <a
                    th:href="@{/artist/update/{slug}(slug=${artist.slug})}"
                    class="btn btn-warning btn-sm flex-grow-1"
                  >
                    ‚úèÔ∏è Edit
                  </a>
                  <a
                    th:href="@{/artist/delete/{id}(id=${artist.id})}"
                    class="btn btn-danger btn-sm flex-grow-1"
                    onclick="return confirm('Delete this artist?')"
                  >
                    üóëÔ∏è Delete
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div
          th:if="${artists.size() == 0}"
          class="alert alert-info text-center py-5"
        >
          <h5>üì≠ No artists found</h5>
          <p>Create your first artist to get started!</p>
          <a href="/artist/add" class="btn btn-primary">Add Artist</a>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="row mt-5 mb-4">
          <div class="col-12">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li
                  class="page-item"
                  th:classappend="${currentPage == 0} ? 'disabled' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/artists(page=${currentPage - 1}, sortBy=${sortBy}, sortOrder=${sortOrder})}"
                    th:if="${currentPage > 0}"
                  >
                    ‚Üê Previous
                  </a>
                  <span class="page-link" th:if="${currentPage == 0}"
                    >‚Üê Previous</span
                  >
                </li>

                <!-- Page Numbers (Show only 5 pages max) -->
                <li
                  th:each="i : ${#numbers.sequence(T(java.lang.Math).max(0, currentPage - 2), T(java.lang.Math).min(totalPages - 1, currentPage + 2))}"
                  class="page-item"
                  th:classappend="${i == currentPage} ? 'active' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/artists(page=${i}, sortBy=${sortBy}, sortOrder=${sortOrder})}"
                    th:text="${i + 1}"
                  ></a>
                </li>
                
                <!-- Dots if there are more pages -->
                <li class="page-item disabled" th:if="${currentPage > 3}">
                  <span class="page-link">...</span>
                </li>
                <li class="page-item disabled" th:if="${currentPage < totalPages - 4}">
                  <span class="page-link">...</span>
                </li>

                <!-- Next Button -->
                <li
                  class="page-item"
                  th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''"
                >
                  <a
                    class="page-link"
                    th:href="@{/admin/artists(page=${currentPage + 1}, sortBy=${sortBy}, sortOrder=${sortOrder})}"
                    th:if="${currentPage < totalPages - 1}"
                  >
                    Next ‚Üí
                  </a>
                  <span
                    class="page-link"
                    th:if="${currentPage == totalPages - 1}"
                    >Next ‚Üí</span
                  >
                </li>
              </ul>
            </nav>
            <div class="text-center text-muted small">
              Page <span th:text="${currentPage + 1}"></span> of
              <span th:text="${totalPages}"></span> (Showing
              <span th:text="${pageSize}"></span> per page)
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .hover-shadow {
        transition: box-shadow 0.3s ease;
      }
      .hover-shadow:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }
    </style>
  </body>
</html>
