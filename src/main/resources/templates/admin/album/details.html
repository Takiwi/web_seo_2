<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Details</title>
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-main">
        <div class="section-header">
          <h1>üìÄ Album Details</h1>
          <p>View complete album information</p>
        </div>

        <!-- Album Information Card -->
        <div class="card shadow-lg border-0 mb-5">
          <div class="card-header bg-primary text-white fw-bold">
            üìã Album Information
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <p class="mb-3">
                  <strong>Title:</strong>
                  <span
                    class="text-primary fs-5"
                    th:text="${album.title}"
                  ></span>
                </p>
                <p class="mb-3">
                  <strong>Release Date:</strong>
                  <span
                    th:if="${album.releaseDate != null}"
                    th:text="${album.releaseDate}"
                  ></span>
                  <span th:if="${album.releaseDate == null}" class="text-muted"
                    >N/A</span
                  >
                </p>
                <p class="mb-3">
                  <strong>Label:</strong>
                  <span
                    th:text="${album.label} ?: 'N/A'"
                  ></span>
                </p>
                <p class="mb-0">
                  <strong>Artists:</strong>
                  <div th:if="${artist != null}">
                      <a
                        th:href="@{/artist/details/{slug}(slug=${artist.slug})}"
                        class="text-decoration-none text-primary fw-bold"
                        th:text="${artist.name}"
                      ></a>
                  </div>
                  <span th:if="${artist == null}" class="text-muted">N/A</span>
                </p>
              </div>
              <div class="col-md-6">
                <p class="mb-0">
                  <strong>Description:</strong>
                  <p class="text-muted" style="white-space: pre-wrap;" th:text="${album.description} ?: 'No description available'"></p>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Songs in Album -->
        <div class="card shadow-lg border-0 mb-5">
          <div class="card-header bg-secondary text-white fw-bold">
                üéµ Songs in Album
              </div>
              <div class="card-body">
                <div th:if="${songList != null and songList.size() > 0}">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead class="table-light">
                        <tr>
                          <th>#</th>
                          <th>Song Title</th>
                          <th>Genre</th>
                          <th>Release Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="song, iterStat : ${songList}">
                          <td>
                            <span
                              class="badge bg-primary"
                              th:text="${iterStat.count}"
                            ></span>
                          </td>
                          <td
                            class="fw-bold text-primary"
                          >
                            <a th:href="@{/song/details/{slug}(slug=${song.slug})}" class="text-decoration-none text-primary fw-bold" th:text="${song.title}"></a>
                          </td>
                          <td>
                            <span
                              class="badge bg-info"
                              th:text="${song.genre} ?: 'N/A'"
                            ></span>
                          </td>
                          <td
                            th:text="${song.releaseDate} ?: 'N/A'"
                          ></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <p class="text-muted mt-3">
                    Total songs: <strong th:text="${songList.size()}"></strong>
                  </p>
                </div>
                <div
                  th:if="!${songList} or ${songList.size() == 0}"
                  class="alert alert-info"
                >
                  <span>No songs in this album</span>
                </div>
              </div>
            </div>
          </div>

        <!-- Back Button -->
        <div class="mt-4">
          <a href="/home" class="btn btn-secondary">‚Üê Back to Home</a>
        </div>
      </div>
    </section>
  </body>
</html>
